<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Space Arc</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      cursor: none; /* щоб не відволікав курсор */
    }

    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      font-family: system-ui, sans-serif;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 5px #000;
      z-index: 10;
    }

    #gameOverScreen {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-family: system-ui, sans-serif;
      z-index: 20;
      text-align: center;
    }

    #gameOverScreen button {
      margin-top: 16px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="ui">
    Бонуси: <span id="score">0</span> / 20
  </div>

  <div id="gameOverScreen">
    <h1 id="gameOverTitle">Гру закінчено</h1>
    <p>Зібрано бонусів: <span id="finalScore">0</span></p>
    <button id="restartBtn">Грати ще раз</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const scoreEl = document.getElementById('score');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScoreEl = document.getElementById('finalScore');
    const restartBtn = document.getElementById('restartBtn');
    const gameOverTitle = document.getElementById('gameOverTitle');

    // --- Повноекранне полотно ---
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // --- Завантаження зображень ---
    const bgImg = new Image();
    const playerImg = new Image();
    const meteorImg = new Image();
    const bonusImg = new Image();

    bgImg.src = 'Arc.png';
    playerImg.src = 'k.png';
    meteorImg.src = 'p.png';
    bonusImg.src = 'u.png';

    let imagesLoaded = 0;
    const totalImages = 4;

    function onImageLoad() {
      imagesLoaded++;
      if (imagesLoaded === totalImages) {
        startGame();
      }
    }

    bgImg.onload = onImageLoad;
    playerImg.onload = onImageLoad;
    meteorImg.onload = onImageLoad;
    bonusImg.onload = onImageLoad;

    // --- Стан гри ---
    let keys = {};
    let player;
    let meteorites = [];
    let bonuses = [];
    let lastTime = 0;
    let meteorSpawnTimer = 0;
    let bonusSpawnTimer = 0;
    let collectedBonuses = 0;
    let gameOver = false;

    const METEOR_SPAWN_INTERVAL = 900;   // мс
    const BONUS_SPAWN_INTERVAL = 1700;   // мс
    const METEOR_ACCEL = 250;            // px/с^2 прискорення метеорів
    const TARGET_BONUSES = 20;

    // Клавіатура (можна залишити, хоча основне керування — мишкою)
    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', ' '].includes(e.key)) {
        e.preventDefault();
      }
    });

    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    // Керування мишкою: рухаємо персонажа за курсором
    canvas.addEventListener('mousemove', (e) => {
      if (!player || gameOver) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      player.x = mouseX - player.width / 2;
      player.y = mouseY - player.height / 2;

      clampPlayerToScreen();
    });

    function clampPlayerToScreen() {
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
    }

    function resetGame() {
      collectedBonuses = 0;
      meteorites = [];
      bonuses = [];
      gameOver = false;

      // Зробимо персонажа більшим
      const playerWidth = 130;
      const playerHeight = 130;

      player = {
        x: canvas.width / 2 - playerWidth / 2,
        y: canvas.height - playerHeight - 40,
        width: playerWidth,
        height: playerHeight,
        speed: 400 // px/сек (для клавіатури, мишка рухає напряму)
      };

      scoreEl.textContent = collectedBonuses;
      gameOverScreen.style.display = 'none';

      lastTime = performance.now();
      requestAnimationFrame(gameLoop);
    }

    restartBtn.addEventListener('click', resetGame);

    function startGame() {
      resetGame();
    }

    function spawnMeteor() {
      const size = 70;
      const x = Math.random() * (canvas.width - size);
      const baseSpeed = 180 + Math.random() * 220; // початкова швидкість
      meteorites.push({
        x,
        y: -size,
        width: size,
        height: size,
        speed: baseSpeed,
        exploding: false,
        explosionTime: 0
      });
    }

    function spawnBonus() {
      const size = 50;
      const x = Math.random() * (canvas.width - size);
      const speed = 120 + Math.random() * 150;
      bonuses.push({
        x,
        y: -size,
        width: size,
        height: size,
        speed
      });
    }

    function triggerMeteorExplosions() {
      meteorites.forEach(m => {
        m.exploding = true;
        m.explosionTime = 0;
        m.speed = 0; // перестають падати
      });
    }

    function update(dt) {
      if (gameOver) return;

      // Рух гравця з клавіатури (додатково до мишки)
      if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
        player.x -= player.speed * dt;
      }
      if (keys['ArrowRight'] || keys['d'] || keys['D']) {
        player.x += player.speed * dt;
      }
      if (keys['ArrowUp'] || keys['w'] || keys['W']) {
        player.y -= player.speed * dt;
      }
      if (keys['ArrowDown'] || keys['s'] || keys['S']) {
        player.y += player.speed * dt;
      }

      clampPlayerToScreen();

      // Спавн метеоритів / бонусів
      meteorSpawnTimer += dt * 1000;
      bonusSpawnTimer += dt * 1000;

      if (meteorSpawnTimer > METEOR_SPAWN_INTERVAL) {
        spawnMeteor();
        meteorSpawnTimer = 0;
      }

      if (bonusSpawnTimer > BONUS_SPAWN_INTERVAL) {
        spawnBonus();
        bonusSpawnTimer = 0;
      }

      // Оновлення метеоритів з прискоренням
      meteorites.forEach(m => {
        if (!m.exploding) {
          m.speed += METEOR_ACCEL * dt;   // прискорення падіння
          m.y += m.speed * dt;
        } else {
          // анімація вибуху
          m.explosionTime += dt;
        }
      });

      // Видаляємо метеорити, які вийшли за екран або закінчили вибух
      const EXPLOSION_DURATION = 0.35; // секунди
      meteorites = meteorites.filter(m => {
        if (m.exploding) {
          return m.explosionTime < EXPLOSION_DURATION;
        }
        return m.y < canvas.height + m.height;
      });

      // Оновлення бонусів
      bonuses.forEach(b => {
        b.y += b.speed * dt;
      });
      bonuses = bonuses.filter(b => b.y < canvas.height + b.height);

      // Перевірка зіткнень з метеоритами (якщо не вибухають)
      for (let m of meteorites) {
        if (!m.exploding && isColliding(player, m)) {
          endGame(false); // поразка
          return;
        }
      }

      // Перевірка збору бонусів
      bonuses = bonuses.filter(b => {
        if (isColliding(player, b)) {
          collectedBonuses++;
          scoreEl.textContent = collectedBonuses;

          // Вибух усіх метеоритів
          triggerMeteorExplosions();

          // Перевірка перемоги
          if (collectedBonuses >= TARGET_BONUSES) {
            endGame(true); // перемога
          }

          return false; // прибрати бонус
        }
        return true;
      });
    }

    function isColliding(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function drawExplosion(x, y, baseSize, progress) {
      // progress: 0..1
      const maxRadius = baseSize * 1.4;
      const radius = maxRadius * progress;

      const alpha = 1 - progress;
      ctx.save();
      ctx.globalAlpha = alpha;

      // Зовнішнє кільце
      ctx.beginPath();
      ctx.arc(x + baseSize / 2, y + baseSize / 2, radius, 0, Math.PI * 2);
      ctx.fillStyle = 'orange';
      ctx.fill();

      // Ядро
      ctx.beginPath();
      ctx.arc(x + baseSize / 2, y + baseSize / 2, radius * 0.5, 0, Math.PI * 2);
      ctx.fillStyle = 'yellow';
      ctx.fill();

      ctx.restore();
    }

    function draw() {
      // фон на весь екран
      if (bgImg.complete) {
        const scaleX = canvas.width / bgImg.width;
        const scaleY = canvas.height / bgImg.height;
        const scale = Math.max(scaleX, scaleY);
        const bgWidth = bgImg.width * scale;
        const bgHeight = bgImg.height * scale;
        const bgX = (canvas.width - bgWidth) / 2;
        const bgY = (canvas.height - bgHeight) / 2;
        ctx.drawImage(bgImg, bgX, bgY, bgWidth, bgHeight);
      } else {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // гравець
      if (playerImg.complete) {
        ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      } else {
        ctx.fillStyle = 'white';
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }

      // метеорити + вибухи
      const EXPLOSION_DURATION = 0.35;
      meteorites.forEach(m => {
        if (!m.exploding) {
          if (meteorImg.complete) {
            ctx.drawImage(meteorImg, m.x, m.y, m.width, m.height);
          } else {
            ctx.fillStyle = 'red';
            ctx.fillRect(m.x, m.y, m.width, m.height);
          }
        } else {
          const progress = Math.min(1, m.explosionTime / EXPLOSION_DURATION);
          drawExplosion(m.x, m.y, m.width, progress);
        }
      });

      // бонуси
      bonuses.forEach(b => {
        if (bonusImg.complete) {
          ctx.drawImage(bonusImg, b.x, b.y, b.width, b.height);
        } else {
          ctx.fillStyle = 'yellow';
          ctx.fillRect(b.x, b.y, b.width, b.height);
        }
      });
    }

    function gameLoop(timestamp) {
      if (gameOver) return;

      const dt = (timestamp - lastTime) / 1000;
      lastTime = timestamp;

      update(dt);
      draw();

      requestAnimationFrame(gameLoop);
    }

    function endGame(isWin) {
      gameOver = true;
      finalScoreEl.textContent = collectedBonuses;
      gameOverTitle.textContent = isWin ? 'Перемога!' : 'Вас збили метеорити';
      gameOverScreen.style.display = 'flex';
    }
  </script>
</body>
</html>
